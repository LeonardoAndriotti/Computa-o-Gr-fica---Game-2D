<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="Sprit.js"></script>
	<script src="pulo.js"></script>
	<script src="game-over.js"></script>
	<script src="tema.js"></script>
	<title>Japones Piruleta</title>
	<link rel="stylesheet" href="">
	<style>
		canvas{
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
		}
	</style>
</head>
<body>
	<script>
	//ctx -> como frame no java
	//fillRect -> adiciona a posição que objeto vai ficar na tela
	//Math.floor(20 * Math.random()) -> gera numeros aleatórios entre 0 e 20
		// Variáveis de jogo
		var canvas, ctx, ALTURA, LARGURA, frames = 0,maxPulos = 3,velocidade = 6,estadoAtual,record,img,imgPersonagem,

		estados = {
			jogar:0,
			jogando:1,
			perdeu:2
		},

		chao = {
			y: 550,
			altura: 50,
			cor:"#ffdf70",


			desenha: function(){
				ctx.fillStyle = this.cor;
				ctx.fillRect(0,this.y,LARGURA,this.altura);
			}
		},

		bloco = {
			x: 50,
			y: 0,
			altura:boneco.altura,
			largura:boneco.largura,
			cor:"#ff4e4e",
			gravidade:1.5,
			velocidade:0,
			forcaDoPulo:15,
			qntPulos:0,
			score:0,

			atualiza: function(){
				this.velocidade += this.gravidade;
				this.y += this.velocidade;

				if(this.y > chao.y - this.altura && estadoAtual != estados.perdeu){
					this.y = chao.y -this.altura;
					this.qntPulos = 0;
					this.velocidade=0;
				}

			},

			pula:function(){

				if(this.qntPulos < maxPulos){
					this.velocidade = - this.forcaDoPulo;
					this.qntPulos++;

					pulo.currentTime = 0.0;
					pulo.play();
				}

			},

			reset: function(){
				this.velocidade=0;
				this.y=0;

				if(this.score > record){
					localStorage.setItem("record", this.score);
					record = this.score;
				}

				this.score = 0;
			},

			desenha: function(){
				/*ctx.fillStyle = this.cor;
				ctx.fillRect(this.x,this.y,this.largura,this.altura);*/

				boneco.desenha(this.x,this.y,"../_image/japadex.png");
			}
		},

		obstaculos = {
			_obs:[],
			cores:["#ffbc1c","#ff1c1c","#cccccc","#000000"],
			tempoInsere:0,

			insere: function(){
				this._obs.push({
					x: LARGURA,
					largura: obstaculo.largura,
					altura: obstaculo.altura,
					cor: this.cores[Math.floor(4 * Math.random())],
				});
				this.tempoInsere = 50 + Math.floor(50 * Math.random());
			},

			atualiza: function(){
				if(this.tempoInsere == 0)
					this.insere();
				else
					this.tempoInsere--;

				for(var i = 0, tam = this._obs.length;i<tam;i++){
					var obs = this._obs[i];

					obs.x -= velocidade;
					if(bloco.x < obs.x + obs.largura && bloco.x + bloco.largura >= obs.x && bloco.y + bloco.altura >= chao.y - obs.altura){
                       
                       game.currentTime = 0.0;
				       game.play();
						estadoAtual = estados.perdeu;

					}


					else if(obs.x == 0)
						bloco.score++;

					else if(obs.x <= - obs.largura){
						this._obs.splice(i,1);
						tam--;
						i--;
					}
				}
			},

			limpa: function(){
				this._obs =[];
			},
			desenha: function(){
				
				for(var i = 0,tam = this._obs.length;i< tam; i++){
					var obs = this._obs[i];
					/*ctx.fillStyle = obs.cor;*/
					obstaculo.desenha(obs.x,chao.y- obs.altura,"../_image/corretor.png");
					/*ctx.fillRect(obs.x,chao.y - obs.altura, obs.largura,obs.altura);*/
				}   
		    }
		   };

		function clique(event){
			if(estadoAtual == estados.jogando){
				bloco.pula();
				
				tema.currentTime = 0.0;
			    tema.play();
			}
			

			else if(estadoAtual == estados.jogar){
				estadoAtual = estados.jogando;
				tema.currentTime = 0.0;
			    tema.play();
			}
			else if(estadoAtual == estados.perdeu && bloco.y >= 2* ALTURA){
				estadoAtual = estados.jogar;
				

				obstaculos.limpa();
				bloco.reset();
			}

		}
		function main(){
			ALTURA = window.innerHeight;
			LARGURA = window.innerWidth;

			if(LARGURA >=500){
				LARGURA = 600;
				ALTURA = 600;
			}

			canvas = document.createElement("canvas");
			canvas.width = LARGURA;
			canvas.height = ALTURA;
			canvas.style.border = "1px solid #000";


			ctx =  canvas.getContext("2d");

			document.body.appendChild(canvas);
			document.addEventListener("mousedown",clique);

			estadoAtual = estados.jogar;


			record = localStorage.getItem("record");
			if(record == null)
				record =0;

			roda(); // Roda o jogo
		}
		function roda(){
			atualiza();
			desenha();

            
			window.requestAnimationFrame(roda);
		}
		function atualiza(){
			frames ++;
			bloco.atualiza();
			if(estadoAtual == estados.jogando){
				obstaculos.atualiza();
			}	
		}

		function desenha(){
			/*ctx.fillStyle ="#50beff";
			ctx.fillRect(0,0,LARGURA,ALTURA);*/
			bg.desenha(0,0,"../_image/back.png");

			ctx.fillStyle = "#fff";
			ctx.font = "50px Arial";
			ctx.fillText(bloco.score, 30, 68);

			if(estadoAtual == estados.jogar){
				start.desenha(LARGURA / 2 -200, ALTURA / 2 - 100,"../_image/start.png") 
				/*ctx.fillStyle = "green";
				ctx.fillRect(LARGURA / 2 -50, ALTURA / 2 - 50, 100,100);*/
			}
			else if(estadoAtual == estados.perdeu){
				/*ctx.fillStyle = "red";*/
				/*ctx.fillRect(LARGURA / 2 - 50, ALTURA /2 - 50,100,100);*/
				
				gameOver.desenha(LARGURA / 2 - 180, ALTURA /2 - 200,"../_image/gameOver.png");
               
				ctx.save();
				ctx.translate(LARGURA / 2, ALTURA / 2);
				ctx.fillStyle ="#fff";

				if(bloco.score > record)
					ctx.fillText("Novo record",-150,200);

				else if(record < 10)
					ctx.fillText("Record "+ record, -99, 200);

				else if(record >=10 && record < 100)
					ctx.fillText("Record "+ record, -112, 200);

				else 
					ctx.fillText("Record "+ record, -125, 200);

				if(bloco.score < 10)
					ctx.fillText("Placar do Game " + bloco.score, -200, 100);

				else if (bloco.score >= 10 && bloco.score < 100)
					ctx.fillText("Placar do Game " + bloco.score, -200, 100);
				else
					ctx.fillText("Placar do Game " + bloco.score, -200, 100);

				ctx.restore();

			}
			else if(estadoAtual == estados.jogando){
				//desenhando obstaculos
				obstaculos.desenha();
			}
			//desenhando Chão
			chao.desenha();
			
			//desenhando personagem
			bloco.desenha();
		}

		// inicializa o jogo
		main();
	</script>
</body>
</html>
